<!DOCTYPE html>
<html>
<head>
<link rel="import" href="https://cdn.rawgit.com/download/polymer-cdn/1.5.0/lib/polymer/polymer.html" />
</head>
<body class="fullbleed flex">
<dom-module is="my-app">
<template>
    <button on-tap="toggle">Toggle</button>
<template is="dom-if" if="{{shouldrender}}">
    <div>I am rendered! Performant but expensive</div>
</template>
<template is="dom-if" if="{{shouldrender}}" restamp>
    <div>I am rendered! Expensive</div>
</template>
<div hidden$="{{!shouldrender}}">I am rendered! Inexpensive</div>
</template>
<script>
Polymer({
is:"my-app",
properties:{
    shouldrender:{
        type:Boolean,
        value:false
    }
},
toggle: function(){ this.shouldrender = !this.shouldrender}
});
</script>
</dom-module>
<my-app></my-app>
</body>
</html>
