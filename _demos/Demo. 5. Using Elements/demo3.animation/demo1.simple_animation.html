<!DOCTYPE html>
<html>
    <head>
        <link rel="import" href="https://cdn.rawgit.com/download/polymer-cdn/1.5.0/lib/paper-elements/paper-elements.html" />             
        <link rel="import" href="https://cdn.rawgit.com/download/polymer-cdn/1.5.0/lib/iron-elements/iron-elements.html" />
        <link rel="import" href="https://cdn.rawgit.com/download/polymer-cdn/1.5.0/lib/neon-animation/neon-animation.html" />
    </head>
    <body>
        <dom-module id="my-animatable">
            <style>
                :host {
                display: inline-block;
                border-radius: 50%;
                width: 300px;
                height: 300px;
                background: orange;
                }
            </style>
            <template>
                <content></content>
            </template>
            <script>
               Polymer({
                    is: 'my-animatable',
                    behaviors: [
                        Polymer.NeonAnimationRunnerBehavior
                    ],
                    properties: {
                        animationConfig: {
                            value: function() {
                                return {
                                    // provided by neon-animation/animations/scale-down-animation.html
                                    name: 'scale-down-animation',
                                    node: this
                                }
                            }
                        }
                    },
                    listeners: {
                        // this event is fired when the animation finishes
                        'neon-animation-finish': '_onNeonAnimationFinish',
                        'click':'animate'
                    },
                    animate: function() {
                        // run scale-down-animation
                        this.playAnimation();

                       
                    },
                    _onNeonAnimationFinish: function(event, object) {
                         console.log('arguments', event);
                        console.log('animation done!');
                    }
                    });
            </script>
        </dom-module>
        <my-animatable></my-animatable>
    </body>
</html>
