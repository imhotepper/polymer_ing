<html>
    <head>
        <link rel="stylesheet" href="reveal/css/reveal.css">
        <link rel="stylesheet" href="reveal/lib/css/zenburn.css">
        <link rel="stylesheet" href="https://webpack.github.io/docs/css/doc.css">
        <link rel="stylesheet" href="infosupport/infosupport.css">
    </head>
    <body>
        <div class="reveal">
            <div class="slides">
                   <section data-markdown="./Slides. 0. Introduction/intro.md" data-separator-vertical="^---$" data-separator-notes="Note:"></section>
                   <section data-markdown="./Slides. 0. Introduction/polymer.md" data-separator-vertical="^---$" data-separator-notes="Note:"></section>
                   <section data-markdown="./Slides. 1. Web Components/intro.md" data-separator-vertical="^---$" data-separator-notes="Note:"></section>
                   <section data-markdown="./Slides. 2. Setups/intro.md" data-separator-vertical="^---$" data-separator-notes="Note:"></section>
                   <section data-markdown="./Slides. 3. Creating Elements/creating-elements.md" data-separator-vertical="^---$" data-separator-notes="Note:"></section>
                   <section data-markdown="./Slides. 3. Creating Elements/creating-behaviors.md" data-separator-vertical="^---$" data-separator-notes="Note:"></section>
                   <section data-markdown="./Slides. 3. Creating Elements/element-lifecycles.md" data-separator-vertical="^---$" data-separator-notes="Note:"></section>
                   <section data-markdown="./Slides. 3. Creating Elements/extending-elements.md" data-separator-vertical="^---$" data-separator-notes="Note:"></section>
                   <section data-markdown="./Slides. 3. Creating Elements/data binding.md" data-separator-vertical="^---$" data-separator-notes="Note:"></section>
           </div>
         </div>
        <script src="reveal/js/reveal.js"></script>
        <script src="reveal/lib/js/head.min.js"></script>
        <script>
           Reveal.initialize({
                dependencies: [
                    // Cross-browser shim that fully implements classList - https://github.com/eligrey/classList.js/
                    { src: 'reveal/lib/js/classList.js', condition: function() { return !document.body.classList; } },
                    // Interpret Markdown in <section> elements
                    { src: 'reveal/plugin/markdown/marked.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
                    { src: 'reveal/plugin/markdown/markdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
                    // Syntax highlight for <code> elements
                    { src: 'reveal/plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } },
                    // Zoom in and out with Alt+click
                    { src: 'reveal/plugin/zoom-js/zoom.js', async: true },
                    // Speaker notes
                    { src: 'reveal/plugin/notes/notes.js', async: true },
                    // MathJax
                    { src: 'reveal/plugin/math/math.js', async: true }
                ]
            });
        </script>
    </body>
</html>
